name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
      - staging

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: externallinks

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test_and_migrate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          cp template.env .env
          docker-compose up -d --build
          docker-compose exec -T app python manage.py test
          docker-compose exec -T app python manage.py migrate
          

# Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test & migrate jobs pass before pushing image.
    needs: test_and_migrate

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build externallinks_app
        run: docker build . --file Dockerfile --tag externallinks_app
        
      - name: Build externallinks_eventstream
        run: docker build . --file Dockerfile-eventstream --tag externallinks_eventstream

      - name: Log into Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push image
        run: |
          APP_IMAGE_ID=wikipedialibrary/externallinks_app
          EVENTSTREAM_IMAGE_ID=wikipedialibrary/externallinks_eventstream

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          docker tag externallinks_app $APP_IMAGE_ID:branch_$VERSION
          docker tag externallinks_eventstream $EVENTSTREAM_IMAGE_ID:branch_$VERSION
          
          docker tag externallinks_app $APP_IMAGE_ID:commit_${GITHUB_SHA::8}
          docker tag externallinks_eventstream $EVENTSTREAM_IMAGE_ID:commit_${GITHUB_SHA::8}
          
          docker push $APP_IMAGE_ID:branch_$VERSION
          docker push $EVENTSTREAM_IMAGE_ID:branch_$VERSION
          
          docker push $APP_IMAGE_ID:commit_${GITHUB_SHA::8}
          docker push $EVENTSTREAM_IMAGE_ID:commit_${GITHUB_SHA::8}
